<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="image/icons/logoastrodevsicon.png" type="image/x-icon">
    <title>AstroDevs</title>
</head>

<body>

    <div class="astronaut_cont">
        <div class="astronaut"></div>
    </div>

    <div class="logoholder">

        <img src="image/icons/logoastrodevs.png" alt="">
        <h2>Astro Devs</h2>
    </div>


    <div class="maincontainer">
        <div class="maintxt_place">
            <div class="maintxt_holder">
                <h1>Falling into the space</h1>
                <h2>What is your biggest dream?</h2>
            </div>
        </div>
        <div class="mainbtn_place">
            <div class="start">
                <a href="#">
                    <h2>START</h2>
                </a>

            </div>
            <div class="mainimg">
                <img src="image/icons/icon1.png" alt="">
            </div>

        </div>
    </div>

    <br><br><br><br>
    <br><br><br><br>

    <main>
        <div class="satellite"><img src="image/icons/satellite.png" alt=""></div>
        <div class="leftcont">
            <div class="circle_bac">
                <p>Welcome! <br>
                    Here is the developers station <br>
                    in somewhere of space</p>
            </div>
        </div>
        <div class="rightcont">
            <div class="circle_bac">
            <div class="astronaut_main"></div>
                <p>Here you can be an <br>
                    AstroDev <br>
                    who is falling down into a new galaxy</p>
            </div>
        </div>
    </main>

    
    <br><br><br><br>
    <br><br><br><br>
    <hr>
</body>

</html>
